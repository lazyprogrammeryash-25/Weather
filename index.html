<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="icons8-rain-cloud-96.png" type="image/x-icon">
</head>

<body>
    <h1><img src="icons8-rain-cloud-96.png" alt="icon">Weather App</h1>
    <div id="weather-container">
        <input id="city" type="text" placeholder="Enter city name" />
        <button id="search">Search</button>
        <div class="weather-info">
            <p class="city-name"></p>
            <p class="date-time"></p>
            <p class="temperature-value"></p>
            <p class="condition-text"></p>
            <p>Humidity: <span class="humidity-value"></span></p>
            <p>Wind Speed: <span class="wind-speed-value"></span></p>
            <p>Pressure: <span class="pressure-value"></span></p>
            <p>Cloudiness: <span class="cloudiness-value"></span></p>
            <p>Visibility: <span class="visibility-value"></span></p>
        </div>
    </div>
</body>

</html>
